  /* Adjustments for vertical mode (tablet) */

    <script type="text/javascript" id="www-widgetapi-script" src="https://www.youtube.com/s/player/a1f2424c/www-widgetapi.vflset/www-widgetapi.js" async=""></script><script>
// JavaScript to display greeting based on time of day
        const now = new Date();
        const hour = now.getHours();
        let greeting;

        if (hour < 12) {
            greeting = "Good morning Student!";
        } else if (hour < 18) {
            greeting = "Good afternoon Student!";
        } else {
            greeting = "Good evening Student!";
        }

        document.getElementById("greeting").innerText = greeting;

  
  
                // YouTube Data API key
        const apiKey = 'AIzaSyANVKLt-ltn5j43kPD7AyeXSOf2F58cQNc';
        //Number of videos to fetch per request
        const maxResults = 12;
        // Variable to keep track of the next page token
        let nextPageToken = '';
        // Variable to store current channel ID
        let currentChannelId = '';
  
  

        // Function to fetch and display videos from channels
        function fetchVideos(channelId, pageToken = '') {
            currentChannelId = channelId;

            fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}&pageToken=${pageToken}`)
                .then(response => response.json())
                .then(data => {
                    const videos = data.items;
                    nextPageToken = data.nextPageToken;

                    const videosContainer = document.getElementById('videosContainer');
                    
                    if (pageToken === '') {
                        videosContainer.innerHTML = '';
                    }

                    videos.forEach(video => {
                        const videoId = video.id.videoId;
                        const videoTitle = video.snippet.title;
                        const videoDate = new Date(video.snippet.publishedAt).toLocaleDateString();

                        const videoElement = `
                            <div class="video">
                                <iframe src="https://www.youtube.com/embed/${videoId}?rel=0" frameborder="0" allowfullscreen></iframe>
                                <h2>${videoTitle}</h2>
                                <p>Published on: ${videoDate}</p>
                            </div>
                        `;
                        videosContainer.innerHTML += videoElement;
                    });
                })
                .catch(error => {
                    console.error('Error fetching videos:', error);
                });
        }
  
  
  const videoElement = `
    <div class="video">
        <div id="player-${videoId}"></div>
        <h2>${videoTitle}</h2>
        <p>Published on: ${videoDate}</p>
    </div>
`;

videosContainer.innerHTML += videoElement;

// Initialize YouTube Player API
function onYouTubeIframeAPIReady() {
    new YT.Player(`player-${videoId}`, {
        height: '200',
        width: '100%',
        videoId: `${videoId}`,
        playerVars: {
            modestbranding: 1,
            rel: 0
        }
    });
}
  
  
  
  
  
  
  
  
  

function fetchPlaylistVideos(playlistId, pageToken = '') {
    currentChannelId = playlistId; // Set the currentChannelId to the playlistId

    fetch(`https://www.googleapis.com/youtube/v3/playlistItems?key=${apiKey}&playlistId=${playlistId}&part=snippet&maxResults=${maxResults}&pageToken=${pageToken}`)
        .then(response => response.json())
        .then(data => {
            const playlistVideos = data.items;
            nextPageToken = data.nextPageToken;

            const videosContainer = document.getElementById('videosContainer');

            if (pageToken === '') {
                videosContainer.innerHTML = '';
            }

            playlistVideos.forEach(video => {
                const videoId = video.snippet.resourceId.videoId;
                const videoTitle = video.snippet.title;
                const videoDate = new Date(video.snippet.publishedAt).toLocaleDateString();

                const videoElement = `
                    <div class="video">
                       <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                        <h2>${videoTitle}</h2>
                        <p>Published on: ${videoDate}</p>
                    </div>
                `;
                videosContainer.innerHTML += videoElement;
            });
        })
        .catch(error => {
            console.error('Error fetching playlist videos:', error);
        });
}
          
          
          
          
        function loadMoreVideos() {
    if (currentChannelId !== '') {
        if (currentChannelId.startsWith('PL')) {
            // If the current channel ID starts with 'PL', it's a playlist ID
            fetchPlaylistVideos(currentChannelId, nextPageToken);
        } else {
            // Otherwise, it's a channel ID
            fetchVideos(currentChannelId, nextPageToken);
        }
    }
}
