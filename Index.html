    <script>
// JavaScript to display greeting based on time of day
        const now = new Date();
        const hour = now.getHours();
        let greeting;

        if (hour < 12) {
            greeting = "Good morning Anand Raj!";
        } else if (hour < 18) {
            greeting = "Good afternoon Anand Raj!";
        } else {
            greeting = "Good evening Anand Raj!";
        }

        document.getElementById("greeting").innerText = greeting;

  
  
// YouTube Data API key
const apiKey = 'AIzaSyANVKLt-ltn5j43kPD7AyeXSOf2F58cQNc';

// Number of videos to fetch per request
const maxResults = 12;

// Variable to keep track of the next page token
let nextPageToken = '';

// Variable to store current channel ID
let currentChannelId = '';

// Function to fetch and display videos from channels
function fetchVideos(channelId, pageToken = '') {
    currentChannelId = channelId;

    fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}&pageToken=${pageToken}`)
        .then(response => response.json())
        .then(data => {
            const videos = data.items;
            nextPageToken = data.nextPageToken;

            const videosContainer = document.getElementById('videosContainer');

            if (pageToken === '') {
                videosContainer.innerHTML = '';
            }

            videos.forEach(video => {
                const videoId = video.id.videoId;
                const videoTitle = video.snippet.title;
                const videoDate = new Date(video.snippet.publishedAt).toLocaleDateString();

                const videoElement = document.createElement('div');
                videoElement.classList.add('video');
                videoElement.id = `video-${videoId}`;

                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0`;
                iframe.frameborder = '0';
                iframe.allowfullscreen = true;

                const titleElement = document.createElement('h2');
                titleElement.innerText = videoTitle;

                const dateElement = document.createElement('p');
                dateElement.innerText = 'Date: ' + videoDate;

                const durationElement = document.createElement('p');
                durationElement.id = `duration-${videoId}`;

                videoElement.appendChild(iframe);
                videoElement.appendChild(titleElement);
                videoElement.appendChild(dateElement);
                videoElement.appendChild(durationElement);

                videosContainer.appendChild(videoElement);

                fetchVideoDetails(videoId); // Fetch and display video duration
            });
        })
        .catch(error => {
            console.error('Error fetching videos:', error);
        });
}

// Function to fetch video details (duration) and display it
function fetchVideoDetails(videoId) {
    fetch(`https://www.googleapis.com/youtube/v3/videos?key=${apiKey}&id=${videoId}&part=contentDetails`)
        .then(response => response.json())
        .then(data => {
            const duration = data.items[0].contentDetails.duration;
            const durationString = formatDuration(duration);
            const durationElement = document.getElementById(`duration-${videoId}`);
            durationElement.innerText = 'Duration: ' + durationString;
        })
        .catch(error => {
            console.error('Error fetching video details:', error);
        });
}

// Function to format video duration
function formatDuration(duration) {
    const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);

    const hours = (parseInt(match[1]) || 0);
    const minutes = (parseInt(match[2]) || 0);
    const seconds = (parseInt(match[3]) || 0);

    let formattedDuration = '';

    if (hours > 0) {
        formattedDuration += hours + 'h ';
    }

    if (minutes > 0) {
        formattedDuration += minutes + 'm ';
    }

    if (seconds > 0) {
        formattedDuration += seconds + 's';
    }

    return formattedDuration.trim();
}

// Function to load more videos
function loadMoreVideos() {
    if (currentChannelId !== '') {
        if (currentChannelId.startsWith('PL')) {
            // If the current channel ID starts with 'PL', it's a playlist ID
            fetchPlaylistVideos(currentChannelId, nextPageToken);
        } else {
            // Otherwise, it's a channel ID
            fetchVideos(currentChannelId, nextPageToken);
        }
    }
}
